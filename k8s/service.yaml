apiVersion: v1
kind: Service
metadata:
  name: ecommerce-service
spec:
  selector:
    app: ecommerce
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30080
    - name: backend
      protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30500
  type: NodePort
