apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: ecommerce  # Unified label for service selection
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecommerce  # Matches service selector
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: frontend
        image: us.icr.io/ecommerce-app/frontend-app:1.0
        ports:
        - containerPort: 3000
